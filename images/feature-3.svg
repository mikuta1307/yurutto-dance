<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="#F7FFF7" stroke="#FFD166" stroke-width="2" />
  
  <!-- ストレス解消の図 -->
  <g>
    <!-- 頭の中のもやもや -->
    <g opacity="0.4">
      <path d="M60,65 Q70,55 80,65 Q90,55 100,65 Q110,55 120,65 Q130,55 140,65" 
        fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" from="0.4" to="0" dur="3s" repeatCount="indefinite" />
      </path>
      <path d="M65,55 Q75,45 85,55 Q95,45 105,55 Q115,45 125,55 Q135,45 145,55" 
        fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" from="0.4" to="0" dur="3.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- 人物シルエット -->
    <g transform="translate(85, 85) scale(0.08)">
      <path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm-80-216c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm4 72.6c-20.8 25-51.5 39.4-84 39.4s-63.2-14.3-84-39.4c-8.5-10.2-23.7-11.5-33.8-3.1-10.2 8.5-11.5 23.6-3.1 33.8 30 36 74.1 56.6 120.9 56.6s90.9-20.6 120.9-56.6c8.5-10.2 7.1-25.3-3.1-33.8-10.1-8.4-25.3-7.1-33.8 3.1z" fill="#2A363B" />
    </g>
    
    <!-- 音符 -->
    <g>
      <path d="M50,90 L55,85 L60,90 L55,95 Z" fill="#FF6B6B">
        <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -30" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M140,100 L145,95 L150,100 L145,105 Z" fill="#4ECDC4">
        <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -40" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="2.5s" repeatCount="indefinite" />
      </path>
      <path d="M125,85 Q120,80 125,75 Q130,80 125,85 Z" fill="#FFD166">
        <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -25" dur="1.8s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="1.8s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- 心と波動 -->
    <g transform="translate(100, 100)">
      <circle cx="0" cy="0" r="3" fill="#FF6B6B">
        <animate attributeName="r" from="3" to="30" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="3" fill="#FF6B6B">
        <animate attributeName="r" from="3" to="30" dur="3s" begin="1s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.8" to="0" dur="3s" begin="1s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- ストレス解消テキスト -->
    <text x="100" y="145" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2A363B">ストレス解消</text>
  </g>
</svg>