<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#FFD166" stroke-width="2" />
  
  <!-- Cさん（37歳女性） -->
  <g>
    <!-- 顔 -->
    <circle cx="100" cy="70" r="30" fill="#FFD166" />
    
    <!-- 髪型（ロングヘア） -->
    <path d="M70,70 Q70,40 100,35 Q130,40 130,70" fill="#2A363B" />
    <path d="M70,70 C65,90 65,110 75,130" fill="#2A363B" />
    <path d="M130,70 C135,90 135,110 125,130" fill="#2A363B" />
    
    <!-- 顔のパーツ -->
    <g>
      <!-- 目 -->
      <ellipse cx="85" cy="65" rx="5" ry="3" fill="#2A363B" />
      <ellipse cx="115" cy="65" rx="5" ry="3" fill="#2A363B" />
      
      <!-- まつげ -->
      <path d="M82,62 L78,60" stroke="#2A363B" stroke-width="1" />
      <path d="M85,62 L85,59" stroke="#2A363B" stroke-width="1" />
      <path d="M88,62 L92,60" stroke="#2A363B" stroke-width="1" />
      
      <path d="M112,62 L108,60" stroke="#2A363B" stroke-width="1" />
      <path d="M115,62 L115,59" stroke="#2A363B" stroke-width="1" />
      <path d="M118,62 L122,60" stroke="#2A363B" stroke-width="1" />
      
      <!-- 眉毛 -->
      <path d="M80,55 Q85,52 90,55" fill="none" stroke="#2A363B" stroke-width="1.5" stroke-linecap="round" />
      <path d="M110,55 Q115,52 120,55" fill="none" stroke="#2A363B" stroke-width="1.5" stroke-linecap="round" />
      
      <!-- 口（笑顔） -->
      <path d="M85,80 Q100,90 115,80" fill="none" stroke="#2A363B" stroke-width="1.5" stroke-linecap="round" />
      
      <!-- チーク -->
      <circle cx="80" cy="75" r="5" fill="#FF6B6B" opacity="0.3" />
      <circle cx="120" cy="75" r="5" fill="#FF6B6B" opacity="0.3" />
    </g>
    
    <!-- 首 -->
    <path d="M95,100 L95,110 L105,110 L105,100" fill="#FFD166" />
    
    <!-- 体（トレーニングウェア） -->
    <path d="M80,150 L85,110 L115,110 L120,150 Z" fill="#FF6B6B" />
    <path d="M80,135 L120,135" stroke="white" stroke-width="2" stroke-dasharray="2,2" /> <!-- スポーティな装飾 -->
    
    <!-- 腕 -->
    <path d="M85,110 L70,120" fill="none" stroke="#FFD166" stroke-width="8" stroke-linecap="round" />
    <path d="M115,110 L130,120" fill="none" stroke="#FFD166" stroke-width="8" stroke-linecap="round" />
    
    <!-- 手 -->
    <circle cx="70" cy="120" r="5" fill="#FFD166" />
    <circle cx="130" cy="120" r="5" fill="#FFD166" />
    
    <!-- ダイエット要素と楽しさの表現 -->
    <g>
      <!-- もともとの体型を表す点線 -->
      <path d="M70,150 Q100,160 130,150" fill="none" stroke="#2A363B" stroke-width="1" stroke-dasharray="3,3" opacity="0.5" />
      
      <!-- 現在の体型 -->
      <path d="M80,150 Q100,155 120,150" fill="none" stroke="#4ECDC4" stroke-width="2" />
      
      <!-- ダイエットの成功を表す指標 -->
      <g transform="translate(150, 125) scale(0.15)">
        <rect x="0" y="0" width="100" height="20" fill="#FFD166" rx="5" ry="5" />
        <rect x="0" y="0" width="70" height="20" fill="#4ECDC4" rx="5" ry="5" />
        <text x="50" y="15" font-family="'Noto Sans JP', sans-serif" font-size="12" text-anchor="middle" fill="white">70%</text>
      </g>
      
      <!-- 音符（楽しさ） -->
      <g opacity="0.7">
        <path d="M50,80 L53,75 L56,78 L53,83 Z" fill="#4ECDC4">
          <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -15" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M150,90 L153,85 L156,88 L153,93 Z" fill="#FF6B6B">
          <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -20" dur="2.5s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="0.7" to="0" dur="2.5s" repeatCount="indefinite" />
        </path>
        <path d="M160,70 L163,65 L166,68 L163,73 Z" fill="#FFD166">
          <animate attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -12" dur="1.8s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="0.7" to="0" dur="1.8s" repeatCount="indefinite" />
        </path>
      </g>
    </g>
    
    <!-- 名前 -->
    <text x="100" y="180" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#2A363B">Cさん（37歳女性）</text>
  </g>
</svg>