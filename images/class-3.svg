<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#FFD166" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- ワールドダンスの図 -->
  <g>
    <!-- 地球のシンボル -->
    <circle cx="100" cy="80" r="30" fill="#4ECDC4" opacity="0.2" />
    <path d="M70,80 Q85,60 100,80 T130,80 M70,80 Q85,100 100,80 T130,80" 
          fill="none" stroke="#4ECDC4" stroke-width="1.5" />
    <ellipse cx="100" cy="80" rx="30" ry="30" fill="none" stroke="#4ECDC4" stroke-width="1.5" />
    <ellipse cx="100" cy="80" rx="30" ry="10" fill="none" stroke="#4ECDC4" stroke-width="1" />
    
    <!-- 世界各地のダンサー -->
    <!-- ダンサー1 - 左側 -->
    <g transform="translate(60, 120)">
      <circle cx="0" cy="-15" r="8" fill="#FF6B6B" />
      <path d="M0,-7 L0,10" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round" />
      <path d="M0,0 L-12,12" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,0 L-12,12; M0,0 L-15,5; M0,0 L-12,12" dur="1.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L12,12" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,0 L12,12; M0,0 L15,5; M0,0 L12,12" dur="1.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,10 L-8,25" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L-8,25; M0,10 L-10,22; M0,10 L-8,25" dur="1.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,10 L8,25" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L8,25; M0,10 L10,22; M0,10 L8,25" dur="1.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- ダンサー2 - 中央 -->
    <g transform="translate(100, 130)">
      <circle cx="0" cy="-15" r="8" fill="#FFD166" />
      <path d="M0,-7 L0,10" stroke="#FFD166" stroke-width="3" stroke-linecap="round" />
      <path d="M0,-3 L-10,-10" stroke="#FFD166" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,-3 L-10,-10; M0,-3 L-5,-15; M0,-3 L-10,-10" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
      </path>
      <path d="M0,-3 L10,-10" stroke="#FFD166" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,-3 L10,-10; M0,-3 L5,-15; M0,-3 L10,-10" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
      </path>
      <path d="M0,10 L-8,25" stroke="#FFD166" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L-8,25; M0,10 L-3,20; M0,10 L-8,25" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
      </path>
      <path d="M0,10 L8,25" stroke="#FFD166" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L8,25; M0,10 L3,20; M0,10 L8,25" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
      </path>
    </g>
    
    <!-- ダンサー3 - 右側 -->
    <g transform="translate(140, 120)">
      <circle cx="0" cy="-15" r="8" fill="#4ECDC4" />
      <path d="M0,-7 L0,10" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round" />
      <path d="M0,0 L-12,5" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,0 L-12,5; M0,0 L-8,15; M0,0 L-12,5" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
      </path>
      <path d="M0,0 L12,5" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,0 L12,5; M0,0 L8,15; M0,0 L12,5" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
      </path>
      <path d="M0,10 L-6,22" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L-6,22; M0,10 L-12,18; M0,10 L-6,22" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
      </path>
      <path d="M0,10 L6,22" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 L6,22; M0,10 L12,18; M0,10 L6,22" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
      </path>
    </g>
    
    <!-- 文化を表す装飾的な要素 -->
    <g>
      <!-- 装飾1 -->
      <path d="M40,55 Q50,45 60,55" fill="none" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round" />
      <path d="M35,60 Q50,70 65,60" fill="none" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round" />
      
      <!-- 装飾2 -->
      <path d="M135,55 Q145,45 155,55" fill="none" stroke="#FFD166" stroke-width="1.5" stroke-linecap="round" />
      <path d="M130,60 Q145,70 160,60" fill="none" stroke="#FFD166" stroke-width="1.5" stroke-linecap="round" />
      
      <!-- 装飾3 - 動く小さな円 -->
      <circle cx="50" cy="40" r="3" fill="#FF6B6B">
        <animate attributeName="cy" values="40;35;40" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="150" cy="40" r="3" fill="#FFD166">
        <animate attributeName="cy" values="40;35;40" dur="2.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="100" cy="30" r="3" fill="#4ECDC4">
        <animate attributeName="cy" values="30;25;30" dur="1.7s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- クラス名 -->
    <text x="100" y="170" font-family="'M PLUS Rounded 1c', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#FFD166">ワールドダンス</text>
  </g>
</svg>