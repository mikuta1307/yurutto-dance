<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- 背景 -->
  <rect x="0" y="0" width="500" height="400" fill="#F7FFF7" />
  
  <!-- 道路 -->
  <path d="M100,50 L100,350 L450,350" fill="none" stroke="#CCCCCC" stroke-width="30" />
  <path d="M250,50 L250,350" fill="none" stroke="#CCCCCC" stroke-width="20" />
  <path d="M100,200 L450,200" fill="none" stroke="#CCCCCC" stroke-width="20" />
  <path d="M380,50 L380,350" fill="none" stroke="#CCCCCC" stroke-width="15" />
  
  <!-- 道路の中央線 -->
  <path d="M100,50 L100,350 L450,350" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,10" />
  <path d="M250,50 L250,350" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,10" />
  <path d="M100,200 L450,200" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,10" />
  <path d="M380,50 L380,350" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,10" />
  
  <!-- 建物 -->
  <g>
    <!-- 駅 -->
    <rect x="80" y="150" width="40" height="100" fill="#4ECDC4" stroke="#2A363B" stroke-width="1" />
    <text x="100" y="185" font-family="'Noto Sans JP', sans-serif" font-size="12" text-anchor="middle" fill="white">渋谷駅</text>
    <path d="M85,165 L115,165" stroke="white" stroke-width="2" />
    <path d="M85,175 L115,175" stroke="white" stroke-width="2" />
    
    <!-- スタジオ（目的地） -->
    <rect x="230" y="150" width="40" height="40" fill="#FF6B6B" stroke="#2A363B" stroke-width="2" />
    <text x="250" y="175" font-family="'Noto Sans JP', sans-serif" font-size="10" text-anchor="middle" fill="white">スタジオ</text>
    <circle cx="250" cy="170" r="15" fill="none" stroke="#FFD166" stroke-width="2">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- その他の建物 -->
    <rect x="150" y="120" width="50" height="60" fill="#E6E6E6" stroke="#2A363B" stroke-width="1" />
    <rect x="320" y="140" width="40" height="40" fill="#E6E6E6" stroke="#2A363B" stroke-width="1" />
    <rect x="220" y="240" width="60" height="30" fill="#E6E6E6" stroke="#2A363B" stroke-width="1" />
    <rect x="320" y="220" width="40" height="50" fill="#E6E6E6" stroke="#2A363B" stroke-width="1" />
    <rect x="140" y="270" width="70" height="60" fill="#E6E6E6" stroke="#2A363B" stroke-width="1" />
  </g>
  
  <!-- パーキング -->
  <g>
    <rect x="300" y="300" width="40" height="30" fill="#4ECDC4" opacity="0.7" />
    <text x="320" y="320" font-family="'Noto Sans JP', sans-serif" font-size="10" text-anchor="middle" fill="white">P</text>
  </g>
  
  <!-- 経路 -->
  <g>
    <path d="M100,200 L230,170" fill="none" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="5,3" />
    <text x="170" y="195" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2A363B">徒歩7分</text>
    
    <!-- 歩行者のアイコン -->
    <g transform="translate(170, 175) scale(0.03)">
      <circle cx="0" cy="-300" r="100" fill="#2A363B" />
      <line x1="0" y1="-200" x2="0" y2="100" stroke="#2A363B" stroke-width="40" stroke-linecap="round" />
      <line x1="0" y1="0" x2="-150" y2="200" stroke="#2A363B" stroke-width="40" stroke-linecap="round" />
      <line x1="0" y1="0" x2="100" y2="200" stroke="#2A363B" stroke-width="40" stroke-linecap="round" />
      <line x1="0" y1="-100" x2="-100" y2="-50" stroke="#2A363B" stroke-width="40" stroke-linecap="round" />
      <line x1="0" y1="-100" x2="100" y2="-50" stroke="#2A363B" stroke-width="40" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 方位記号 -->
  <g transform="translate(450, 50)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#2A363B" stroke-width="1" />
    <path d="M0,-15 L0,15 M-15,0 L15,0" stroke="#2A363B" stroke-width="1" />
    <text x="0" y="-5" font-family="'Noto Sans JP', sans-serif" font-size="10" text-anchor="middle" fill="#2A363B">N</text>
  </g>
  
  <!-- 凡例 -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2A363B">〒150-0043 東京都渋谷区道玄坂1-2-3 渋谷ビル4F</text>
  </g>
  
  <!-- スケール -->
  <g transform="translate(430, 380)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#2A363B" stroke-width="2" />
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#2A363B" stroke-width="2" />
    <line x1="50" y1="-5" x2="50" y2="5" stroke="#2A363B" stroke-width="2" />
    <text x="25" y="-10" font-family="'Noto Sans JP', sans-serif" font-size="10" text-anchor="middle" fill="#2A363B">100m</text>
  </g>
</svg>