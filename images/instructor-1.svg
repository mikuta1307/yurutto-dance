<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#FF6B6B" stroke-width="2" />
  
  <!-- 男性インストラクター - 田中 健太 -->
  <g>
    <!-- 顔 -->
    <circle cx="100" cy="70" r="30" fill="#FFD166" />
    
    <!-- 髪型 -->
    <path d="M70,70 Q75,40 100,40 Q125,40 130,70" fill="#2A363B" />
    <path d="M70,70 Q80,60 75,50" fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round" />
    <path d="M130,70 Q120,60 125,50" fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round" />
    
    <!-- 顔のパーツ -->
    <g>
      <!-- 目 -->
      <ellipse cx="85" cy="65" rx="5" ry="3" fill="#2A363B" />
      <ellipse cx="115" cy="65" rx="5" ry="3" fill="#2A363B" />
      
      <!-- 眉毛 -->
      <path d="M75,55 Q85,50 95,55" fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round" />
      <path d="M105,55 Q115,50 125,55" fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round" />
      
      <!-- 笑顔 -->
      <path d="M85,85 Q100,95 115,85" fill="none" stroke="#2A363B" stroke-width="2" stroke-linecap="round" />
    </g>
    
    <!-- 首 -->
    <path d="M95,100 L95,110 L105,110 L105,100" fill="#FFD166" />
    
    <!-- 体 -->
    <path d="M65,150 L85,110 L115,110 L135,150 Z" fill="#FF6B6B" />
    
    <!-- 腕 -->
    <path d="M85,110 L65,130" fill="none" stroke="#FFD166" stroke-width="10" stroke-linecap="round" />
    <path d="M115,110 L135,130" fill="none" stroke="#FFD166" stroke-width="10" stroke-linecap="round" />
    
    <!-- 手 -->
    <circle cx="65" cy="130" r="6" fill="#FFD166" />
    <circle cx="135" cy="130" r="6" fill="#FFD166" />
    
    <!-- 動きのエフェクト -->
    <g opacity="0.7">
      <path d="M140,120 Q145,115 150,120" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M145,127 Q150,122 155,127" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="0.5s" />
      </path>
      <path d="M142,134 Q147,129 152,134" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="1s" />
      </path>
    </g>
    <g opacity="0.7">
      <path d="M60,120 Q55,115 50,120" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="0.3s" />
      </path>
      <path d="M55,127 Q50,122 45,127" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="0.8s" />
      </path>
      <path d="M58,134 Q53,129 48,134" fill="none" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="1.3s" />
      </path>
    </g>
    
    <!-- 名前 -->
    <text x="100" y="180" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#2A363B">田中 健太</text>
  </g>
</svg>