<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- リズムダンスの図 -->
  <g>
    <!-- 音符の装飾 -->
    <g transform="translate(55, 45) scale(0.4)">
      <path d="M8,28 L8,0 L20,3 L20,24 C20,26.5 18,28.5 15.5,28.5 C13,28.5 11,26.5 11,24 C11,21.5 13,19.5 15.5,19.5 C16,19.5 16.5,19.5 17,19.7 L17,6 L11,4.5 L11,23 C11,25.5 9,27.5 6.5,27.5 C4,27.5 2,25.5 2,23 C2,20.5 4,18.5 6.5,18.5 C7,18.5 7.5,18.5 8,18.7 L8,28 Z" fill="#FF6B6B" />
    </g>
    
    <!-- ダンスする人々 -->
    <g>
      <!-- 人1 -->
      <g transform="translate(60, 100)">
        <circle cx="0" cy="-30" r="10" fill="#FFD166" />
        <line x1="0" y1="-20" x2="0" y2="5" stroke="#FFD166" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-10" y2="20" stroke="#FFD166" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="15" y2="15" stroke="#FFD166" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="-12" y2="-5" stroke="#FFD166" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="12" y2="-5" stroke="#FFD166" stroke-width="4" stroke-linecap="round" />
        
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="60 100" to="60 95" dur="0.5s" repeatCount="indefinite" values="60 100; 60 95; 60 100" keyTimes="0; 0.5; 1" />
      </g>
      
      <!-- 人2 -->
      <g transform="translate(100, 100)">
        <circle cx="0" cy="-30" r="10" fill="#4ECDC4" />
        <line x1="0" y1="-20" x2="0" y2="5" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-15" y2="15" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="10" y2="20" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="-12" y2="-5" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="12" y2="-5" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" />
        
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="100 100" to="100 95" dur="0.5s" repeatCount="indefinite" values="100 100; 100 95; 100 100" keyTimes="0; 0.5; 1" begin="0.25s" />
      </g>
      
      <!-- 人3 -->
      <g transform="translate(140, 100)">
        <circle cx="0" cy="-30" r="10" fill="#FF6B6B" />
        <line x1="0" y1="-20" x2="0" y2="5" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-10" y2="20" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="15" y2="15" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="-12" y2="-5" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="-10" x2="12" y2="-5" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
        
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="140 100" to="140 95" dur="0.5s" repeatCount="indefinite" values="140 100; 140 95; 140 100" keyTimes="0; 0.5; 1" begin="0.1s" />
      </g>
    </g>
    
    <!-- 波形の床 -->
    <path d="M30,140 Q50,130 70,140 T110,140 T150,140 T190,140" fill="none" stroke="#2A363B" stroke-width="2" stroke-opacity="0.3" />
    
    <!-- リズムを表す円 -->
    <g>
      <circle cx="50" cy="50" r="5" fill="#FF6B6B" opacity="0.5">
        <animate attributeName="r" values="5;8;5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="150" cy="60" r="6" fill="#4ECDC4" opacity="0.5">
        <animate attributeName="r" values="6;9;6" dur="1.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="100" r="4" fill="#FFD166" opacity="0.5">
        <animate attributeName="r" values="4;7;4" dur="0.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="170" cy="90" r="5" fill="#FF6B6B" opacity="0.5">
        <animate attributeName="r" values="5;8;5" dur="0.9s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- クラス名 -->
    <text x="100" y="170" font-family="'M PLUS Rounded 1c', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#FF6B6B">リズムダンス</text>
  </g>
</svg>